services:
  app:
    build: .
    container_name: game
    ports:
      - "8080:8080"
    networks:
      - express-mongo
    depends_on:
      - mongodb
  mongodb:
    image: 'mongodb/mongodb-community-server:7.0-ubuntu2204'
    environment:
#      TODO: do not use this variables (generated by Spring initializer). Use the variables below:
#      - 'MONGO_INITDB_DATABASE=mydatabase'
#      - 'MONGO_INITDB_ROOT_PASSWORD=secret'
#      - 'MONGO_INITDB_ROOT_USERNAME=root'
      - MONGODB_INITDB_ROOT_USERNAME=root
      - MONGODB_INITDB_ROOT_PASSWORD=root
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - express-mongo
    ports:
      - '27017:27017'
    expose:
      - 27017

networks:
  express-mongo: